<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css">

    <title>Inspirational Quotes</title>
</head>
<body>

    <div id="quote_wrapper" class="h-screen">
        <div class="h-full w-full bg-gray-900 bg-opacity-50 flex justify-center items-center">
            <div class="border-[0.1rem] border-blue-600 p-8 bg-[#09496C] bg-opacity-50 rounded-lg w-[90%] md:max-w-[50%] text-center space-y-10 sm:space-y-6 shadow-md">
                <h1 class="h-[10rem] sm:h-[6rem] quote_text text-white text-lg sm:text-xl md:text-2xl leading-6 sm:leading-7">“ Numberless are the worlds wonders, but none more wonderful than man. ”</h1>
                <h3 class="quote_author text-2xl sm:text-3xl">Sophocles</h3>
                <button class="quote_btn">Quotes</button>
            </div>
        </div>
    </div>

    <script>

        const quoteText = document.querySelector(".quote_text");
        const quoteAuthor = document.querySelector(".quote_author")
        const quoteBtn = document.querySelector(".quote_btn");


        const fetchQuotes = async () => {
            const response = await fetch("https://type.fit/api/quotes");
            const responseData = await response.json()
            // console.log(responseData.length);
            let allQuotesData = responseData;

            quoteBtn.addEventListener("click",()=>{
                const rndQuote = Math.floor(Math.random() * 1643) + 0;
                const quote = allQuotesData[rndQuote];
                quoteText.textContent = `“ ${quote.text} ”`;
                if(quote.author === null){
                    quoteAuthor.textContent = "Anonymous";
                }else{
                    quoteAuthor.textContent = quote.author;
                }

                // console.log(quote);
            })

        }
        fetchQuotes();
        
    </script>

</body>
</html>
